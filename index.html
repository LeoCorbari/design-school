              </div>

            <div class="row">

                  >Become a <br />

                </div>
                <div class="row">
                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <button class="btn-start">Let's Start</button>
                  </div>
                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <button class="btn-read-more">Read More</button>
                  </div>
                </div>
              </div>
            </div>
